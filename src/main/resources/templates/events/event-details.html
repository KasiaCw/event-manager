<!doctype html>
<html class="no-js" lang="EN" xmlns:sec="http://www.w3.org/1999/xhtml">

<!-- head -->
<div th:replace="/main-components/head :: fragment"></div>

<body>
<!-- header with nav menu -->
<div th:replace="/main-components/header :: fragment"></div>

<main>
    <!--? Hero Start -->
    <div class="slider-area2" style="margin-bottom: 20px">
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap hero-cap2 text-center">
                            <h2>Event Details</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->
    <center>
        <div id="mine-searchFrm">
            <div th:replace="/main-components/header-components/header-event-list :: fragment"></div>
        </div>
    </center>

    <section class="blog_area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 mb-5 mb-lg-0">
                    <div class="blog_left_sidebar">



        <form action="#" th:action="@{/events}" th:object="${event.id}" method="get">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">StartDate</th>
                    <th scope="col">EndDate</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td th:text ="${event.title}">...</td>
                    <td th:text="${event.startDate}"/></td>
                    <td th:text="${event.endDate}">...</td>
                    <td th:text="${event.description}">...</td>
                </tr>
                </tbody>
            </table>
        </div>
</main>
    <!-- footer -->
    <div th:replace="/main-components/footer :: fragment"></div>
</body>
</html>
