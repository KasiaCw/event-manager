<!doctype html>
<html class="no-js" lang="EN" xmlns:sec="http://www.w3.org/1999/xhtml">

<!-- head -->
<div th:replace="/main-components/head :: fragment"></div>

<body>
<!-- header with nav menu -->
<div th:replace="/main-components/header :: fragment"></div>

<main>
    <!--? Hero Start -->
    <div class="slider-area2" style="margin-bottom: 20px">
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap hero-cap2 text-center">
                            <h2>Event list</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->
            <center>
            <div id="mine-searchFrm">
                <div th:replace="/main-components/header-components/header-event-list :: fragment"></div>
            </div>
        </center>

    <section class="blog_area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mb-5 mb-lg-0">
                    <div class="blog_left_sidebar">

                    </div>
                </div>
            </div>
        </div>
    </section>






        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">StartDate</th>
                    <th scope="col">EndDate</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${events}">
                    <td th:text ="${event.title}">...</td>
                    <td th:text="${event.startDate}"/></td>
                    <td th:text="${event.endDate}">...</td>
                    <td th:text="${event.description}">...</td>
                    <td>
                        <a th:href="@{/events/{id}/(id=${event.id})}"
                           class="btn btn-sm btn-success">Details</a>
                        <form th:action="@{/events/{id}(id=${event.id})}" th:method="delete">
                            <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
<div class="btn-add-event">
        <a th:href="@{/event-form}"
           class="btn btn-sm btn-success float-end">Add new event</a>
</div>

</main>

</body>
<!-- footer -->
<div th:replace="/main-components/footer :: fragment"></div>
<div class="mine-js-hidden" th:replace="/main-components/js-list :: fragment"></div>
</html>
