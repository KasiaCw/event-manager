<!doctype html>
<html class="no-js" lang="EN" xmlns:sec="http://www.w3.org/1999/xhtml">

<!-- head -->
<div th:replace="/main-components/head :: fragment"></div>

<body>
<!-- header with nav menu -->
<div th:replace="/main-components/header :: fragment"></div>

<main>
    <!--? Hero Start -->
    <div class="slider-area2" style="margin-bottom: 20px">
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap hero-cap2 text-center">
                            <h2>Sign up</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->
    <section class="blog_area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 mb-5 mb-lg-0">
                    <div class="blog_left_sidebar">


                        <form
                                name="registerFrm"

                                th:action="@{/signup}" method="post"
                                style="max-width: 600px; margin: 0 auto;"
                                th:object="${user}">

                            <div th:if="${errorMsg != null}">
                                <div class="alert alert-info">
                                    <span th:text="${errorMsg}">Error message.</span>
                                </div>
                            </div>

                            <div class="p-3">
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Username</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" th:field="*{username}" required
                                               placeholder="enter your username"/>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">E-mail</label>
                                    <div class="col-8">
                                        <input type="email" class="form-control" th:field="*{email}" required
                                               placeholder="enter your e-mail"/>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label control-label">Password </label>
                                    <div class="col-8">
                                        <input type="password" name="password" class="form-control" id="password"
                                               oninput="check()"
                                               th:field="*{password}" required minlength="8" maxlength="30"
                                               placeholder="enter your password"/>
                                    </div>
                                </div>
                                <br>

                                <div class="form-group row">
                                    <label class="col-4 col-form-label control-label">Confirm password: </label>
                                    <div class="col-8">
                                        <input type="password" name="confirmPassword" class="form-control"
                                               id="confirmPassword"
                                               oninput="check()"
                                               required minlength="8" maxlength="30"
                                               placeholder="confirm your password"/>

                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">First name</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" th:field="*{firstName}" required
                                               minlength="2" maxlength="20" placeholder="enter your first name"/>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Last name</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" th:field="*{lastName}" required
                                               minlength="2" maxlength="20" placeholder="enter your last name"/>
                                    </div>
                                </div>
                                <br>
                                <span style="margin-left: auto; margin-right: auto; text-align: center;">
                                <div>
                                    <button id="submitBtn" type="submit" class="btn btn-primary mt-2">Register</button>
                                    <a id="backBtn" th:href="@{/}" type="button" class="btn btn-secondary mt-2">Go
                                        back</a>
                                </div>

                                <div>
                                    <p style="margin-top: 10px;">Already have an account? Click <a th:href="@{/login}"
                                                                                                   style="color: #0b1c39">here</a>
                                        to log in.
                                    </p>
                                </div>
</span>
                            </div>
                        </form>


                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </section>
</main>

</body>
<!-- footer -->
<div th:replace="/main-components/footer :: fragment"></div>
<div class="mine-js-hidden" th:replace="/main-components/js-list :: fragment"></div>
<script>

    function check() {

        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const submitBtn = document.getElementById("submitBtn");

        if (passwordInput.value == confirmPasswordInput.value) {
            confirmPasswordInput.classList.remove("is-invalid");
            confirmPasswordInput.classList.add("is-valid");
            submitBtn.disabled = false;

        } else {

            confirmPasswordInput.classList.remove("is-valid");
            confirmPasswordInput.classList.add("is-invalid");
            submitBtn.disabled = true;
        }

        if (confirmPasswordInput.value.length == 0) {
            confirmPasswordInput.classList.remove("is-invalid");
            confirmPasswordInput.classList.remove("is-valid");
            submitBtn.disabled = true;
        }
    }
</script>
</html>
