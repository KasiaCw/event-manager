<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css"/>
</head>
<body>

<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${user}">


        <div class="p-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">username</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{username}" required />
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-4 col-form-label">e-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required />
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" id="txtPassword" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-4 col-form-label">Retype password: </label>

                <div class="col-8">
                    <input type="password"  id="txtConfirmPassword" class="form-control is-invalid"
                           required minlength="8" maxlength="30" oninput="return Validate()" />
                    <div class="invalid-feedback">
                        Password do not match.
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-4 col-form-label">First name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required
                           minlength="2" maxlength="20"/>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-4 col-form-label">Last name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required
                           minlength="2" maxlength="20"/>
                </div>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </div>

        </div>
    </form>

    <footer><a th:href="@{/}">back</a></footer>

    <script type="text/javascript">
        function Validate() {
            var password = document.getElementById("txtPassword").value;
            var confirmPassword = document.getElementById("txtConfirmPassword").value;
            if (password != confirmPassword) {
                document.getElementById("txtConfirmPassword").classList.add();
                return false;
            }
            return true;
        }
    </script>
</div>
</body>
</html>
